<html>
    <head>
        <title>Login</title>
        <script>
            function validateBeforeSubmit(){
                let username = document.getElementsByName("username")[0].value;
                let password = document.getElementsByName("password")[0].value;
                let userType = null;
                for (let i = 0; i < document.getElementsByName("userType").length; i++) {
                    if (document.getElementsByName("userType")[i].checked) {
                        userType = document.getElementsByName("userType")[i].value;
                    }
                }

                if(!userType){
                    alert("Please select user type");
                    return false;
                }
                if(username.trim() == null || password.trim() == null){
                    alert("Please fill all the fields");
                    return false;
                }
                return true;
            }
        </script>

    </head>
    <body>


        <form action="../controller/loginCheck.php" method="post" onsubmit="return validateBeforeSubmit()">
            <h1>Login</h1>
            <label>Select User Type:</label>
            <br>
            <input type="radio" name="userType" value="admin">Admin
            <input type="radio" name="userType" value="user">Author
            <br>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <input type="submit" name="submit" value="submit">  
        </form>

        
    </body>
</html>
